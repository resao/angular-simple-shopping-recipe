<div class="row">
  <div class="col-xs-12">
    <img
      [src]="(recipe$ | async).imagePath"
      alt="{{(recipe$ | async).name}}"
      class="img-responsive"
      style="max-height: 300px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipe$ | async).name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor:pointer;">Add To Shopping List</a></li>
        <ng-template [ngIf]="(authState | async).authenticated">
          <li><a style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ng-template>
      </ul>
    </div>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    {{(recipe$ | async).description}}
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of (recipe$ | async).ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
