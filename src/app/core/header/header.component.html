<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a [routerLink]="config.urls.recipes.segment">Recipes</a></li>
        <li routerLinkActive="active"><a [routerLink]="config.urls.shoppingList.segment">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!(authState | async).authenticated">
            <li routerLinkActive="active"><a [routerLink]="config.urls.signup.segment">Register</a></li>
            <li routerLinkActive="active"><a [routerLink]="config.urls.signin.segment">Login</a></li>
        </ng-template>

        <ng-template [ngIf]="(authState | async).authenticated">
          <li><a style="cursor:pointer" (click)="onLogout()">Log out</a></li>
          <li class="dropdown" appDropdown>
            <a class="dropdown-toggle" role="button" style="cursor:pointer;">Manage <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a style="cursor:pointer;" (click)="onSaveClick()">Save Data</a></li>
              <li><a style="cursor:pointer;" (click)="onFetchClick()">Fetch Data</a></li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
