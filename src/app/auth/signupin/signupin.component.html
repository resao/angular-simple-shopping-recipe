<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6"/>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ isSignup ? 'Sign up' : 'Login'}}</button>
    </form>
  </div>
</div>
